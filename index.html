<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form validation</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
  <div class="container">
    <h1>User information form</h1>
    <form role="form" class="form-user">
      <div class="form-group required">
        <label class="control-label" for="email">Email<sup>*</sup></label>
        <input class="form-control" id="email" placeholder="Email" type="text">
        <div class="alert alert-danger" hidden></div>
      </div>

      <div class="form-group required">
        <label for="password">Password<sup>*</sup></label>
        <input class="form-control" id="password" placeholder="Password" type="password">
        <div class="alert alert-danger" hidden></div>
      </div>

      <div class="form-group">
        <label for="city">City where are you live</label>
        <input class="form-control" id="city" placeholder="City" type="text">
        <div class="alert alert-danger" hidden></div>
      </div>

      <div class="form-group">
        <label for="phone">Your phone number</label>
        <input class="form-control" id="phone" placeholder="Phone number in international format +xxx xxx-xx-xx" type="text">
        <div class="alert alert-danger" hidden></div>
      </div>

      <div class="form-group required">
        <div class="checkbox">
          <label>
						<input type="checkbox">Agree with <a href="#">all</a>
					</label>
        </div>
      </div>

      <div class="alert alert-danger button-msg" hidden></div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary">Send data</button>
      </div>
    </form>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
